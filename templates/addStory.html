<!DOCTYPE html>
<html>
  <head>
    <title> {% block title %} old-money stories || New Story {% endblock %} </title>
    <!--
    {% block head%}
    {% endblock %}
  -->
  </head>

  <body>
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
      {{ each }}
      <br>

    {% endfor %}
    <form action = "/newStory" method = "POST">
      Create a title:
      <br>
      <input type="text" name = "title" pattern = "[a-zA-Z0-9_]+"><br>

      Make a contribution:
      <br>
      <textarea rows ="4" cols = "50" wrap = "hard" name = "contribution" pattern = "[a-zA-Z0-9-_.,?!]+" ></textarea>
      <input type = "submit" name = "submit">

    </form>
    <!--
    {% block content %}
    booo
    {% endblock %}

    {% block footer %}
    {% endblock %}
  -->
  </body>
</html>
